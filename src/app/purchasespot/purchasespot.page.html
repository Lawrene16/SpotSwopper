<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons style="margin-left: 5px" slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Purchase Spot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-left: 10px;padding-right: 10px;padding-top: 15px;">
        <div class="form-row">
          <div id="card-element">
            <!-- a Stripe Element will be inserted here. -->
          </div>
    
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
    
      <ion-button (click)='createtoken()' style="margin-left: 5vw; margin-right: 5vw; margin-top: 10px;" expand='block'><b>SECURELY PAY ${{totalamount/100}}</b></ion-button>
  </div>

</ion-content>
